<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>To-Do List</title>
</head>
<body>
	<div class="container">
		<div class="to-do">
			<h2>
				To-Do List &nbsp;
				<img src="https://cdn-icons-png.flaticon.com/512/6194/6194029.png" height="30px"/>
			</h2>
			<div class="task-div">
				<input type="text" id="taskEntry" placeholder="Add a Task" />
				<button onclick="addTask()">ADD</button>
			</div>
			<ul id="task-list" type="none"></ul>
		</div>
	</div>
         <script type="script.js"></script>
</body>
</html>
